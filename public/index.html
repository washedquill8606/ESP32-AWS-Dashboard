<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brazo rob√≥tico</title>
    <link rel="stylesheet" href="stules.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column-text">
                <h1>Robotic arm</h1>
                <p id="module-id">210326-AP</p>
                <!--Battery indicator-->
                <div class="data-wrapper">
                    <div class="battery-level-indicator">
                        <p id="battery-indicator" class="percentage">90%</p>
                        <p>Battery</p>
                        <p>Level</p>
                    </div>
                    <!--Battery level-->
                    <div class="battery-level-graphic-wrapper">
                        <div class="battery-level-graphic">
                            <div 
                                id="battery-indicator-graph"
                                class="battery-level-graphic-inner"></div>
                        </div>
                    </div>
                    <!--Assembled parts-->
                    <div>
                        <p id="parts-indicator" class="parts">3,000</p>
                        <p>assembled parts</p>
                    </div>

                </div>
                <div class="buttons-wrapper">
                    <button id="on-button" class="button blue">Encender</button>
                    <button id="off-button" class="button red">Apagar</button>
                </div>
            </div>
            <div class="column-loader" id="loader"></div>
        </div>
        <div class="row" style="width: 80%;">
            <canvas
            style="width: 100%; padding: 0 10%; max-width: 100%;" 
            id="myChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="index.js" type="module"></script>
    <script>src="visualizer.js"</script>
    <script src="data.js"></script>
</body>
</html>
